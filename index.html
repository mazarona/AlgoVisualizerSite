<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playground</title>
  </head>
  <body>
    <div class="root">
      <div class="all-buttons">
        <button type="button" class="selection-sort">selection sort</button>
        <button type="button" class="bubble-sort">bubble sort</button>
      </div>
      <div class="speed">
        <input type="range" min="1" max="100" value="100" />
      </div>
      <div class="details">
        <p class="number-of-comparisons">Number of Comparisons: 0</p>
        <p class="number-of-array-access">Number of Array Access: 0</p>
      </div>
      <div class="disblay"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
